{%extends 'base.html'%}


    {%block content%}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <div style="padding:20px; max-width:1200px; margin:0 auto;">
        <div style="text-align: center; max-width:1200px; margin:0 auto; ">
            <h1 style="color:red">The current saved weather</h1>
            <form method ="POST">
                {%csrf_token%}
                <input 
                type="text" 
                name="city" 
                placeholder="Enter city name"
                style="padding:10px; width:200px; margin-right:10px">
                <button type="submit"
                style="padding:10px 20px; background-color:#007bff; color: white; border:none; cursor:pointer; border-radius:5px">
                    Add City
                </button>
            </form>
        </div>


            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 10px;">
                {% for weather in weather_data %}
                <div style="word-wrap: break-word; text-align: center;">
                    <img src="http://openweathermap.org/img/w/{{weather.icon}}.png" alt="" style="width:60px; margin-bottom:10px;">
                    <h2 style="margin: 10px 0;">{{weather.city}}</h2>
                    <div style="font-size: 24px; margin: 10px 0;">{{weather.temperature}} Â°C</div>
                    <p style="color: #666;">{{weather.description}}</p>
                </div>
                {% endfor %}
            </div>



                            
                
                
                
                
                
                
                
                 
        
        
        
        </div>
    </div>
    {%endblock%}
